name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore MostlyLucid.EufySecurity.sln

    - name: Build
      run: dotnet build MostlyLucid.EufySecurity.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test MostlyLucid.EufySecurity.sln --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack src/MostlyLucid.EufySecurity/MostlyLucid.EufySecurity.csproj --configuration Release --no-build --output ./artifacts

    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
